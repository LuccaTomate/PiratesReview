<!DOCTYPE html>
<html>
    <head></head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap');

        body{
            overflow: hidden;
            background-color: #2b379a;
        }

        *{
            font-family: 'Poppins', sans-serif;
            margin: 0px;
            padding: 0px;
        }

        .quadrado {
            border: #aeaae9 solid 7px;
            width: 400px;
            height: 500px;
            background-color: #5457c0;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
}
        .button{
            transition: background-color 0.4s ease-in;
            transition: outline 0.1s ease-in;


            position: absolute;
            top: 61%;
            left: 50%;
            transform: translate(-50%, -50%);

            font-size: 20px;
            font-weight: 700;
            color: whitesmoke;
            text-decoration: none;
            font-family: sans-serif;
            background-color: rgb(65, 65, 213);
            height: 60px;
            line-height: 60px;
            text-align: center;
            padding: 0 50px;
            z-index: 1;
            overflow: hidden;
            border-radius: 10px;
        }

        .button:hover{
            outline: 3px solid rgb(255, 255, 255);
            background-color: #8080e3;
        }
        
        .dados{

            position: absolute;
            top: 49%;
            left: 50%;
            transform: translate(-50%, -50%);

            font-size: 25px;
        }
        
        .dados label{
            color: whitesmoke;
            position: absolute;
            margin-top: 6px;
            vertical-align: middle;
            font-size: 22px;
            margin-right: 10px;

        }
        .dados input{
            font-size: 20;
            margin-left: 80px;
            margin-bottom: 20px;
            position: relative;
            padding-left: 8px;
            text-align: start;
        }

        .dados input[type="text"], [type="password"]{
            width: 200px;
            height: 30px;
            
            background-color: #eeeeee;
            border: 2px solid whitesmoke;
            border-radius: 5px;
            
        }
        
        .alternar{
            position: absolute;
            top: 69%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            margin-top: 10px;
        }
        
        .alternar a{
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            text-decoration: none;
            color: whitesmoke;
            font-size: 20px;
            margin-right: 70px;
            margin-left: 70px;
        }

        .titulo{
            color: whitesmoke;
            position: absolute;
            top: 27%;
            left: 43%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-weight: 900;
            font-family: 'Poppins', sans-serif;

            animation: flutuar 10s ease-out infinite;


        }
        
        .ondinha{
            width: 100%;
            position: absolute;
            margin-top: 310px;
            animation: flutuar2 10s ease-out infinite;
        }

        .quadrado2{
            background-color: #7C77E5;
            position: absolute;
            width: 100%;
            height: 50px;
            margin-top: 929px;

        }

        .navio img{
            transform: rotate(45deg);
            opacity: 95%;
            margin-left: 60px;
            margin-top: 310px;
            width: 300px;
            animation: flutuar3 10s ease-out infinite;
        }

        .logo img{
            position: absolute;
            margin-top: 30px;
            margin-left: 70%;
            width: 500px;
        }
        .sol {
            position: absolute;
            margin-top: -380px;
            margin-left: 1700px;
            opacity: 75%;
            animation: movimento 3000s infinite;
            filter: blur(0.5px);
        }

        @keyframes flutuar {
            0% {
                transform: translateY(0%);
            }
            50%{
                transform: translateY(20px);
            }
            100%{
                transform: translateY(0px);
                
            }
        }

            @keyframes flutuar2 {
            0% {
                transform: translateY(0%);
            }
            50%{
                transform: translateY(35px);
            }
            100%{
                transform: translateY(0px);
                
            } 
        }

        @keyframes flutuar3 {
            0% {
                transform: translateY(0%);
                transform: translateX(0%);

            }
            50%{
                transform: translateY(35px);
                transform: translateX(50px);
                transform: rotate(-10deg);
            }
            100%{
                transform: translateY(0px);
                transform: translateX(0px);

            } 
        }
            @keyframes movimento {
            0%{
            position: absolute;
            margin-top: -380px;
            margin-left: 200px;
            }

            11%{
            position: absolute;
            margin-top: -420px;
            margin-left: 450px;
            }
            22%{
            position: absolute;
            margin-top: -480px;
            margin-left: 950px;
            }
            33%{
                position: absolute;
            margin-top: -420px;
            margin-left: 1450px;
            }
            44%{
                position: absolute;
            margin-top: -380px;
            margin-left: 1700px;
            }

            56%{
            position: absolute;
            margin-top: -380px;
            margin-left: 1700px;
            }
            67%{
            position: absolute;
            margin-top: -420px;
            margin-left: 1450px;
            }
            78%{
            position: absolute;
            margin-top: -480px;
            margin-left: 950px;
            }
            89%{
            position: absolute;
            margin-top: -420px;
            margin-left: 450px;
            }
            100%{
            position: absolute;
            margin-top: -380px;
            margin-left: 200px;
            transform: rotate(-40460deg);
            }
        }  


    </style>

    <body>

        <img src="IMG/logo.png" alt="Logo da PiratesReview">
